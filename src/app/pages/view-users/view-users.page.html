<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Usu√°rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid *ngIf="users.length > 0">
    <ion-row>
      <ion-col style="color:lightskyblue" >Nome</ion-col>
      <ion-col style="color:lightskyblue" >Bloquear</ion-col>
      <ion-col style="color:lightskyblue" >Editar</ion-col>
    </ion-row>
    <ion-row *ngFor="let user of users; let pos = index"> 
      
      <ion-col> <ion-label>{{user.nome}}</ion-label></ion-col> 
      <ion-col *ngIf="user.status == true"><ion-button (click)="bloquear(user)" size="small" color="danger">Bloquear</ion-button></ion-col>
      <ion-col *ngIf="user.status == false"><ion-button (click)="desbloquear(user)" size="small" color="success">Desbloquear</ion-button></ion-col>
      <ion-col><ion-icon name="build-outline" (click)="goToEditUser(user)"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
